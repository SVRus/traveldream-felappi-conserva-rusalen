<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
	<h:head></h:head> 
	<body> 
		<p:layout fullPage="true">  
  
	     <p:layoutUnit position="north" size="120" style =" text-align : center;"  > 
    		<style type="text/css">
        	.ui-widget{font-size:90% !important;}  
      		</style> 
         <p:graphicImage  value="logo.jpg" style=" height:100px;"/>
		</p:layoutUnit>    
	  
	    <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">  
	        <h:outputText value="South unit content." />  
	    </p:layoutUnit>  
	  
	    <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">  
	        <h:outputText value="West unit content." />  
	    </p:layoutUnit>  
	   
	    <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
	        <h:outputText value="Right unit content." />
	        <p:button outcome="temp" value="Gestisci hotel" icon="ui-icon-star">  
    		<f:param name="hotelId" value="10" />  
			</p:button>  
			<p:button outcome="temp" value="Gestisci uscite" icon="ui-icon-star">  
    		<f:param name="otingId" value="10" />  
			</p:button>  
			<p:button outcome="temp" value="Gestisci voli" icon="ui-icon-star">  
    		<f:param name="flightId" value="10" />  
			</p:button>  
			<p:button outcome="temp" value="Gestisci pacchetti" icon="ui-icon-star">  
    		<f:param name="pacId" value="10" />  
			</p:button>  
	    </p:layoutUnit>  
	  
	    <p:layoutUnit position="center">  
	     <p:layout style="min-width:400px;min-height:200px;" id="layout">  
    		<p:layoutUnit position="west"  size="600" >  
      
	        <h:form id="emplyeeModify" styleClass="input-form">
				<p:panel header="Modifica i tuoi dati" id="panel">
				<p:messages id="messages" showDetail="true" showSummary="false"
					autoUpdate="true"/>
				<h:panelGrid columns="2">
			    	<p:outputLabel value="Username" for="username" />
					<p:inputText id="username" label="Username"
					value="#{x.username}"
						required="true" />
					<p:outputLabel value="Nome" for="firstname" />
					<p:inputText id="firstname" label="First Name"
						value="#{x.firstName}"
						required="true" />
					<p:outputLabel value="Cognome" for="lastname" />
					<p:inputText id="lastname" label="Last Name"
						value="#{x.lastName}"
							required="true" />
				
					<p:outputLabel value="Email" for="email" />
				
					<p:inputText id="email" required="true" label="email" 
					requiredMessage="Please enter your email address."
					validatorMessage="Invalid email format"
					value="#{x.email}">
			 
				  	<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			 
					</p:inputText>
		
					<p:outputLabel value="Password" for="password" />
					<p:password id="password" label="Password"
						value="#{x.password}"
						feedback="true" required="true" match="password2" />
					<p:outputLabel value="Confirm" for="password2" />
					<p:password id="password2" label="Password"
						value="#{x.password}"
						feedback="false" required="true" />
					<p:outputLabel value="Date of birth" for="birthdate" />
					<p:calendar id="birthdate" value="#{auth.birthdate}" 
						navigator="true" required="true" yearRange="c-100:c-0"
						pattern="MM/dd/yyyy" showOn="button" readonlyInput="true"/>
					<h:outputText value="" />
					
					<p:commandButton value="Modifica"
					action="#{x.modify}"
					style="display:block; margin:0 auto;"
					ajax="false" />
				</h:panelGrid>
			
				</p:panel>

			</h:form>	
			</p:layoutUnit> 
			<p:layoutUnit position="center">  
    			Roba
    			  
    	     </p:layoutUnit> 
			</p:layout> 
	    </p:layoutUnit>  
	  
		</p:layout>  
	</body> 
	
	
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head></h:head> 
    <body> 
        <p:layout fullPage="true">  
  
        <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">  
            <h:outputText value="North unit content." />  
        </p:layoutUnit>  
      
        <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">  
            <h:outputText value="South unit content." />  
        </p:layoutUnit>  
      
        <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">  
            <h:outputText value="West unit content." />  
        </p:layoutUnit>  
      
        <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
            <h:outputText value="Right unit content." />
            <p:button outcome="temp" value="Gestisci prodotti" icon="ui-icon-star">  
            <f:param name="productId" value="10" />  
            </p:button>  
            <p:button outcome="temp" value="Gestisci pacchetti" icon="ui-icon-star">  
            <f:param name="pacId" value="10" />  
            </p:button>  
        </p:layoutUnit>  
      
      <p:layoutUnit position="center">  
	  <h:form id="form">
 <p:dataTable var="outing" value="#{outingManagement.outingModel}" rowKey="#{outing.name}" paginator="true" rows="10"  
                selection="#{outingManagement.selectedOuting}" selectionMode="single" 
                filteredValue="#{outingManagement.filteredOutings}" id="outingtable"
                 rowsPerPageTemplate="10,15,50">  
    

  
                <f:facet name="header">
                    Lista Outing
                </f:facet>  
                
                <p:column  headerText="Nome" sortBy="#{outing.name}" filterBy="#{outing.name}" id="name">
                    
                    
                    <p:commandLink value="#{outing.name}" update=":userDetailForm:display" oncomplete="userDialog.show()"  title="View">
                        <f:setPropertyActionListener value="#{outing}" target="#{outingManagement.selectedOuting}" />    
                    </p:commandLink>
                	</p:column>
                      <p:column  headerText="Area" sortBy="#{outing.area}" filterBy="#{outing.area}" id="area">
                      #{outing.area}  
                      </p:column> 
                       <p:column  headerText="Luogo" sortBy="#{outing.place}" filterBy="#{outing.place}" id="place">  
                      #{outing.place}  
                      </p:column> 
                       <p:column  headerText="Data Inizio" sortBy="#{outing.timeStart}" filterBy="#{outing.timeStart}" id="timeStart">  
                      #{outing.timeStart}  
                      </p:column> 
                       <p:column  headerText="Data Fine" sortBy="#{outing.timeEnd}" filterBy="#{outing.timeEnd}" id="timeEnd">  
                      #{outing.timeEnd}  
                      </p:column> 
                       <p:column  headerText="Tipo" sortBy="#{outing.room_type}" filterBy="#{outing.room_type}" id="room_type">  
                      #{outing.area}  
                      </p:column> 

               
               <f:facet name="footer">
                    <p:commandButton id="effectsDialogButton" value="Nuovo Outing" onclick="PF('dlg3').show();" type="button" /> 
                     <p:commandButton value="Cancella Outing" actionListener="#{outingManagement.deleteOuting}" update="outingtable" icon="ui-icon-trash"/>
                </f:facet>

              </p:dataTable>
         </h:form>   
         
       
    
    
        </p:layoutUnit>  
      
        </p:layout>  
          <p:dialog header="Nuovo Outing" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">  
     <h:form>
     <h:panelGrid columns="2" cellpadding="5">  
            <h:outputLabel for="username" value="Nome:" />  
            <p:inputText value="#{outingManagement.name}"   
                    id="username" required="true" label="username" />  
              
            <f:facet name="footer">  
                <p:commandButton id="loginButton" value="Crea" update=":form:outingtable"   
                    actionListener="#{outingManagement.newOuting}"  
                   oncomplete="dlg3.hide();"/>  
                
               
            </f:facet>  
        </h:panelGrid>  
        </h:form>
        
        
        	</p:dialog> 
        	
        <script type="text/javascript">  
    function handleLoginRequest(xhr, status, args) {  
        if( !args.loggedIn) {  
            PF('dlg3').jq.effect("shake", { times:5 }, 100);  
        }   
        else {  
            PF('dlg3').hide();  
            $('#loginLink').fadeOut();  
        }  
    }  
</script>  	    
             <p:dialog header="Modifica Outing" widgetVar="userDialog" resizable="false" id="userDlg" > 
               <h:form id="userDetailForm">
                <p:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">   
			<h:outputText value="Nome :"></h:outputText>
                        <h:outputText value="#{outingManagement.selectedOuting.name}" />
						<h:inputText value="#{outingManagement.selectedOuting.name}"/>
      		<f:facet name="footer">
                     
                            <p:commandButton value="Update" update=":form:outingtable"  
                            oncomplete="userDialog.hide(); " actionListener="#{outingManagement.updateOuting}"/>
                    </f:facet>
			
                </p:panelGrid> 
             </h:form>
          </p:dialog> 
                         
             
         
      
<p:growl id="growl" showDetail="true" life="5000" />
         
<script type="text/javascript">  
    function handleSubmitRequest(xhr, status, args, dialogName, formName) {  
            dialog = jQuery('#'+dialogName);
        if(args.validationFailed) {  
            dialog.effect("shake", { times:3 }, 100);  
        } else {
            clearForm(formName);
            newUserDialog.hide(); 
            userDialog.hide(); 
        }  
    }
    function clearForm(formName){
        jQuery('#'+formName).each(function(){
	        this.reset();
	});
    }
</script> 
 
        
    </body> 
    
    
</html>

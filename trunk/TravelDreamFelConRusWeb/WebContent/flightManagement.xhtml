<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head></h:head> 
    <body> 
        <p:layout fullPage="true">  
  
         <p:layoutUnit position="north" size="120" style =" text-align : center;"  > 
    		<style type="text/css">
        	.ui-widget{font-size:90% !important;}  
      		</style> 
         <p:graphicImage  value="logo.jpg" style=" height:100px;"/>
		</p:layoutUnit>    
      
        <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">  
            <h:outputText value="South unit content." />  
        </p:layoutUnit>  
      
        <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">  
            <h:outputText value="West unit content." />  
        </p:layoutUnit>  
      
        <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
            <h:outputText value="Right unit content." />
            <p:button outcome="temp" value="Gestisci prodotti" icon="ui-icon-star">  
            <f:param name="productId" value="10" />  
            </p:button>  
            <p:button outcome="temp" value="Gestisci pacchetti" icon="ui-icon-star">  
            <f:param name="pacId" value="10" />  
            </p:button>  
        </p:layoutUnit>  
      
      <p:layoutUnit position="center">  
	  <h:form id="form">
 <p:dataTable var="flight" value="#{flightManagement.flightModel}" rowKey="#{flight.name}" paginator="true" rows="10"  
                selection="#{flightManagement.selectedFlight}" selectionMode="single" 
                filteredValue="#{flightManagement.filteredFlights}" id="flighttable"
                 rowsPerPageTemplate="10,15,50">  
    

  
                <f:facet name="header">
                    Lista Flight
                </f:facet>  
                
                <p:column  headerText="Nome" sortBy="#{flight.name}" filterBy="#{flight.name}" id="name">
                    
                    
                    <p:commandLink value="#{flight.name}" update=":userDetailForm:display" oncomplete="userDialog.show()"  title="View">
                        <f:setPropertyActionListener value="#{flight}" target="#{flightManagement.selectedFlight}" />    
                    </p:commandLink>
                	</p:column>
                      <p:column  headerText="Area" sortBy="#{flight.area}" filterBy="#{flight.area}" id="area">
                      #{flight.area}  
                      </p:column> 
                       <p:column  headerText="Luogo" sortBy="#{flight.place}" filterBy="#{flight.place}" id="place">  
                      #{flight.place}  
                      </p:column> 
                       <p:column  headerText="Data Inizio" sortBy="#{flight.timeStart}" filterBy="#{flight.timeStart}" id="timeStart">  
                      #{flight.timeStart}  
                      </p:column> 
                       <p:column  headerText="Data Fine" sortBy="#{flight.timeEnd}" filterBy="#{flight.timeEnd}" id="timeEnd">  
                      #{flight.timeEnd}  
                      </p:column> 
                       <p:column  headerText="Tipo" sortBy="#{flight.room_type}" filterBy="#{flight.room_type}" id="room_type">  
                      #{flight.area}  
                      </p:column> 

               
               <f:facet name="footer">
                    <p:commandButton id="effectsDialogButton" value="Nuovo Flight" onclick="PF('dlg3').show();" type="button" /> 
                     <p:commandButton value="Cancella Flight" actionListener="#{flightManagement.deleteFlight}" update="flighttable" icon="ui-icon-trash"/>
                </f:facet>

              </p:dataTable>
         </h:form>   
         
       
    
    
        </p:layoutUnit>  
      
        </p:layout>  
          <p:dialog header="Nuovo Flight" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">  
     <h:form>
     <h:panelGrid columns="2" cellpadding="5">  
            <h:outputLabel for="username" value="Nome:" />  
            <p:inputText value="#{flightManagement.name}"   
                    id="username" required="true" label="username" />  
              
            <f:facet name="footer">  
                <p:commandButton id="loginButton" value="Crea" update=":form:flighttable"   
                    actionListener="#{flightManagement.newFlight}"  
                   oncomplete="dlg3.hide();"/>  
                
               
            </f:facet>  
        </h:panelGrid>  
        </h:form>
        
        
        	</p:dialog> 
        	
        <script type="text/javascript">  
    function handleLoginRequest(xhr, status, args) {  
        if( !args.loggedIn) {  
            PF('dlg3').jq.effect("shake", { times:5 }, 100);  
        }   
        else {  
            PF('dlg3').hide();  
            $('#loginLink').fadeOut();  
        }  
    }  
</script>  	    
             <p:dialog header="Modifica Flight" widgetVar="userDialog" resizable="false" id="userDlg" > 
               <h:form id="userDetailForm">
                <p:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">   
			<h:outputText value="Nome :"></h:outputText>
                        <h:outputText value="#{flightManagement.selectedFlight.name}" />
						<h:inputText value="#{flightManagement.selectedFlight.name}"/>
      		<f:facet name="footer">
                     
                            <p:commandButton value="Update" update=":form:flighttable"  
                            oncomplete="userDialog.hide(); " actionListener="#{flightManagement.updateFlight}"/>
                    </f:facet>
			
                </p:panelGrid> 
             </h:form>
          </p:dialog> 
                         
             
         
      
<p:growl id="growl" showDetail="true" life="5000" />
         
<script type="text/javascript">  
    function handleSubmitRequest(xhr, status, args, dialogName, formName) {  
            dialog = jQuery('#'+dialogName);
        if(args.validationFailed) {  
            dialog.effect("shake", { times:3 }, 100);  
        } else {
            clearForm(formName);
            newUserDialog.hide(); 
            userDialog.hide(); 
        }  
    }
    function clearForm(formName){
        jQuery('#'+formName).each(function(){
	        this.reset();
	});
    }
</script> 
 
        
    </body> 
    
    
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head></h:head> 
    <body> 
        <p:layout fullPage="true">  
  
        <p:layoutUnit position="north" size="120" style =" text-align : center;"  > 
    		<style type="text/css">
        	.ui-widget{font-size:90% !important;}  
      		</style> 
      		<a href="http://localhost:8080/TravelDreamFelConRusWeb/index.xhtml">
         <p:graphicImage  value="logo.jpg" style=" height:100px;" />
         </a>
		</p:layoutUnit>  
      
    
       <p:layoutUnit position="west" size="200" header="Pagine utili" resizable="false" closable="false" collapsible="false">   
            <p:menu>  
               
                     <p:menuitem value="Pacchetti" url="http://localhost:8080/TravelDreamFelConRusWeb/customer/customerPackageList.xhtml" />  
                     <p:menuitem value="Promozioni" url="http://localhost:8080/TravelDreamFelConRusWeb/promotions.xhtml" />  
                     <p:menuitem value="Pagina personale" url="http://localhost:8080/TravelDreamFelConRusWeb/customer/customerPersonal.xhtml" />  
           
            </p:menu>   
        </p:layoutUnit>  
      
       
      
      <p:layoutUnit position="center" header = "Modalità di acquisto">  
      
	     <h:form id="purchase" style =" text-align : center;">
	        <p:commandButton action= "#{customerPackageEdit.purchase}" value="Acquista" icon="ui-icon-cart" />  
          
	       
	        <p:commandButton action="#{customerPackageEdit.purchaseGiftList}" value="Crea una giftlist" icon="ui-icon-heart" />  
   
         </h:form>   
      </p:layoutUnit>  
            
           <p:layoutUnit position="east" header = "Invita un amico">  
      
	     <h:form id="inviteFriend">
	     <h:panelGrid columns="2">
	     
	    <p:outputLabel value="Codice amico:"  /> 
		<p:outputLabel value="#{customerPackageEdit.}"  />
		
		<p:outputLabel value="Email:" for="mailFriend" />
		<p:inputText value="" id="mailFriend"  label="mailFriend" /> 
		
		</h:panelGrid>
	        <p:commandButton  value="Invia invito" onclick="PF('dlg3').show();" icon="ui-icon-mail-closed" />  
	     
   
         </h:form>   
         
       
    
    
        </p:layoutUnit>  
      
        </p:layout>  
    
                         
         <p:dialog header="Invito inviato" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" resizable="false"
                   width="200" height="50">      
            <p:outputLabel value="Il tuo invito è stato spedito!"  />
         </p:dialog>
      
<p:growl id="growl" showDetail="true" life="5000" />
         

 
        
    </body> 
    
    
</html>

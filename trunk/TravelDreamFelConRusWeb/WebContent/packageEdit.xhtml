<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head></h:head> 
   
    <body> 
      
     
        <p:layout fullPage="true">  
  
        <p:layoutUnit position="north" size="120" style =" text-align : center;"  > 
    		<style type="text/css">
        	.ui-widget{font-size:90% !important;}  
      		</style> 
         <p:graphicImage  value="logo.jpg" style=" height:100px;"/>
		</p:layoutUnit>  
      
        <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">  
            <h:outputText value="South unit content." />  
        </p:layoutUnit>  
      
        <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">  
            <h:outputText value="West unit content." />  
        </p:layoutUnit>  
      
        <p:layoutUnit position="east" size="600" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
             <h:form id="form">
		
         <p:dataTable var="stage" value="#{packageEdit.stageModel}" rowKey="#{stage.area}" paginator="true" rows="10"  
                selection="#{packageEdit.selectedStage}" selectionMode="single" 
               id="hoteltable"
                 rowsPerPageTemplate="10,15,50">  
     <p:ajax event="rowSelect"  listener= "#{packageEdit.updateCurrentStage}"/>  
  

  
                <f:facet name="header">
                    Lista Tappe
                </f:facet>  
                
              
        		<p:column  headerText="Area" sortBy="#{TravelPackage.area}"  id="area">
                    
                    
                 #{stage.area}  
        		</p:column> 
        		
                	
               
               <f:facet name="footer">
                  <p:commandButton action="#{stageManagement.allowed}" value="Modifica Tappa" icon="ui-icon-star" />  
             </f:facet>
				
              </p:dataTable>
         
         </h:form> 
          <h:form id="StageForm" styleClass="input-form">
		<p:panel header="Nuova tappa" id="panel">
		<p:messages id="mesg" showDetail="true" showSummary="false"
			autoUpdate="true"/>
	<h:panelGrid columns="2">
	    <p:outputLabel value="Area" for="area" />
		<p:inputText id="area" label="area"
			value="#{stageManagement.areaStage}"
				required="true" />
	
		
		
		<p:outputLabel value="Data di partenza" for="startDateS" />
		<p:calendar id="startDateS" value="#{stageManagement.time_start_stage}" 
			navigator="true" required="true" yearRange="c-100:c-0"
			pattern="MM/dd/yyyy" showOn="button" readonlyInput="true"/>
			
		<p:outputLabel value="Data di fine" for="endDateS" />
		<p:calendar id="endDateS" value="#{stageManagement.time_end_stage}" 
			navigator="true" required="true" yearRange="c-100:c-0"
			pattern="MM/dd/yyyy" showOn="button" readonlyInput="true"/>
		
	<p:commandButton value="Crea tappa"
		action="#{stageManagement.allowedNew}"
		style="display:block; margin:0 auto;"
		ajax="false" />
		
		</h:panelGrid>
		</p:panel>
              </h:form>
              
           
        </p:layoutUnit>  
      
      <p:layoutUnit position="center">  
	    	 
	   		
        <h:form id="packageForm" styleClass="input-form">
		<p:panel header="Gestione pacchetto #{packageEdit.currentTravelPackage.name}" id="panel">
		<p:commandButton id="closeOp" value="Termina operazione" action="#{packageEdit.closeOperation}" />       
         
		<p:messages id="messages" showDetail="true" showSummary="false"
			autoUpdate="true"/>
	<h:panelGrid columns="2">
	    <p:outputLabel value="Nome" for="name" />
		<p:inputText id="name" label="name"
			value="#{packageEdit.currentTravelPackage.name}"
				required="true" />
	
	
		<p:outputLabel value="Descrizione" for="description" />
		<p:inputTextarea id="description" label="description"
			value="#{packageEdit.currentTravelPackage.description}"
				required="true" 
				 
				 maxlength="254"/>  
				
		
		<p:outputLabel value="Data di partenza" for="startDate" />
		<p:calendar id="startDate" value="#{packageEdit.currentTravelPackage.time_start}" 
			navigator="true" required="true" yearRange="c-100:c-0"
			pattern="MM/dd/yyyy" showOn="button" readonlyInput="true"/>
			
		<p:outputLabel value="Data di fine" for="endDate" />
		<p:calendar id="endDate" value="#{packageEdit.currentTravelPackage.time_end}" 
			navigator="true" required="true" yearRange="c-100:c-0"
			pattern="MM/dd/yyyy" showOn="button" readonlyInput="true"/>
		
	<p:commandButton value="Conferma Pacchetto"
		action="#{packageEdit.editPackage}"
		style="display:block; margin:0 auto;"
		ajax="false" />

		
	</h:panelGrid>
	
		</p:panel>

	</h:form>			
	 
 
        
	 
	  
        
        </p:layoutUnit>  
      
        </p:layout>  
         
        
    </body> 
    
    
</html>

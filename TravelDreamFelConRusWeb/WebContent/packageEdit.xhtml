<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head></h:head> 
   
    <body> 
      
     
        <p:layout fullPage="true">  
  
        <p:layoutUnit position="north" size="120" style =" text-align : center;"  > 
    		<style type="text/css">
        	.ui-widget{font-size:90% !important;}  
      		</style> 
         <p:graphicImage  value="logo.jpg" style=" height:100px;"/>
		</p:layoutUnit>  
      
        <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">  
            <h:outputText value="South unit content." />  
        </p:layoutUnit>  
      
        <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">  
            <h:outputText value="West unit content." />  
        </p:layoutUnit>  
      
        <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
            <h:outputText value="Right unit content." />
            <p:button outcome="temp" value="Gestisci prodotti" icon="ui-icon-star">  
            <f:param name="productId" value="10" />  
            </p:button>  
            <p:button outcome="temp" value="Gestisci pacchetti" icon="ui-icon-star">  
            <f:param name="pacId" value="10" />  
               </p:button>  
           
        </p:layoutUnit>  
      
      <p:layoutUnit position="center">  
	  <h:form id="form">
	  #{packageEdit.currentTravelPackage.name}
	    <p:commandButton id="closeOp" value="Termina operazione" action="#{packageEdit.closeOperation}" /> 
                  
           
         </h:form>   
        
        </p:layoutUnit>  
      
        </p:layout>  
         
        
    </body> 
    
    
</html>

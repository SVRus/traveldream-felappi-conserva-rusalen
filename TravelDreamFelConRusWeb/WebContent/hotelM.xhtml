 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
<h:head></h:head> 
<body> 

 <h:form id="form">
 <p:dataTable var="hotel" value="#{hotelManagement.hotelModel}" rowKey="#{hotel.name}" paginator="true" rows="10"  
                selection="#{hotelManagement.selectedHotel}" selectionMode="single" 
                filteredValue="#{hotelManagement.filteredHotels}" id="hoteltable"
                 rowsPerPageTemplate="10,15,50">  
    

  
                <f:facet name="header">
                    Lista Hotel
                </f:facet>  
                
                <p:column  headerText="Nome" sortBy="#{hotel.name}" filterBy="#{hotel.name}" id="name">
                    
                    
                    <p:commandLink value="#{hotel.name}" update=":userDetailForm:display" oncomplete="userDialog.show()"  title="View">
                        <f:setPropertyActionListener value="#{hotel}" target="#{hotelManagement.selectedHotel}" />    
                    </p:commandLink>
                	</p:column>
                      <p:column  headerText="Area" sortBy="#{hotel.area}" filterBy="#{hotel.area}" id="area">
                      #{hotel.area}  
                      </p:column> 
                       <p:column  headerText="Luogo" sortBy="#{hotel.place}" filterBy="#{hotel.place}" id="place">  
                      #{hotel.place}  
                      </p:column> 
                       <p:column  headerText="Data Inizio" sortBy="#{hotel.timeStart}" filterBy="#{hotel.timeStart}" id="timeStart">  
                      #{hotel.timeStart}  
                      </p:column> 
                       <p:column  headerText="Data Fine" sortBy="#{hotel.timeEnd}" filterBy="#{hotel.timeEnd}" id="timeEnd">  
                      #{hotel.timeEnd}  
                      </p:column> 
                       <p:column  headerText="Tipo" sortBy="#{hotel.room_type}" filterBy="#{hotel.room_type}" id="room_type">  
                      #{hotel.area}  
                      </p:column> 

               
               <f:facet name="footer">
                    <p:commandButton id="effectsDialogButton" value="Nuovo Hotel" onclick="PF('dlg3').show();" type="button" /> 
                    <p:commandButton value="Nuovo Hotel" oncomplete="newUserDialog.show()" icon="ui-icon-star" title="Creates new user"/>
                    <p:commandButton value="Cancella Hotel" actionListener="#{hotelManagement.deleteHotel}" update="hoteltable" icon="ui-icon-trash"/>
                </f:facet>

              </p:dataTable>
         </h:form>   
         
         <p:dialog header="Nuovo Hotel" widgetVar="dlg3" showEffect="explode" hideEffect="bounce" height="100">  
     <h:form>
     <h:panelGrid columns="2" cellpadding="5">  
            <h:outputLabel for="username" value="Nome:" />  
            <p:inputText value="#{hotelManagement.name}"   
                    id="username" required="true" label="username" />  
              
            <f:facet name="footer">  
                <p:commandButton id="loginButton" value="Crea" update=":form:hoteltable"   
                    actionListener="#{hotelManagement.newHotel}"  
                   oncomplete="dlg3.hide();"/>  
                
               
            </f:facet>  
        </h:panelGrid>  
        </h:form>
        
        
        	</p:dialog> 
        	
        <script type="text/javascript">  
    function handleLoginRequest(xhr, status, args) {  
        if( !args.loggedIn) {  
            PF('dlg3').jq.effect("shake", { times:5 }, 100);  
        }   
        else {  
            PF('dlg3').hide();  
            $('#loginLink').fadeOut();  
        }  
    }  
</script>  	    
             <p:dialog header="Modifica Hotel" widgetVar="userDialog" resizable="false" id="userDlg" > 
               <h:form id="userDetailForm">
                <p:panelGrid id="display" columns="2" cellpadding="4" style="margin:0 auto;">   
			<h:outputText value="Nome :"></h:outputText>
                        <h:outputText value="#{hotelManagement.selectedHotel.name}" />
						<h:inputText value="#{hotelManagement.selectedHotel.name}"/>
      		<f:facet name="footer">
                     
                            <p:commandButton value="Update" update=":form:hoteltable"  
                            oncomplete="userDialog.hide(); " actionListener="#{hotelManagement.updateHotel}"/>
                    </f:facet>
			
                </p:panelGrid> 
             </h:form>
          </p:dialog> 
                         
             
         
      
<p:growl id="growl" showDetail="true" life="5000" />
         
<script type="text/javascript">  
    function handleSubmitRequest(xhr, status, args, dialogName, formName) {  
            dialog = jQuery('#'+dialogName);
        if(args.validationFailed) {  
            dialog.effect("shake", { times:3 }, 100);  
        } else {
            clearForm(formName);
            newUserDialog.hide(); 
            userDialog.hide(); 
        }  
    }
    function clearForm(formName){
        jQuery('#'+formName).each(function(){
	        this.reset();
	});
    }
</script> 

</body> 
</html>

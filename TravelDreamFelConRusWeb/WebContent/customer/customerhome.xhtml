<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
	<h:head></h:head> 
	<body> 
		<p:layout fullPage="true">  
  
	    <p:layoutUnit position="north" size="100" header="Top" resizable="true" closable="true" collapsible="true">  
	        <h:outputText value="North unit content." />  
	    </p:layoutUnit>  
	  
	    <p:layoutUnit position="south" size="100" header="Bottom" resizable="true" closable="true" collapsible="true">  
	        <h:outputText value="South unit content." />  
	    </p:layoutUnit>  
	  
	    <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true">  
	        <h:outputText value="West unit content." />  
	    </p:layoutUnit>  
	  
	    <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop">  
	        <h:outputText value="Right unit content." />
	        <p:button outcome="gestProd" value="Gestisci prodotti" icon="ui-icon-star">  
    		<f:param name="productId" value="10" />  
			</p:button>  
			<p:button outcome="gestPac" value="Gestisci pacchetti" icon="ui-icon-star">  
    		<f:param name="pacId" value="10" />  
			</p:button>  
	    </p:layoutUnit>  
	  
	    <p:layoutUnit position="center">  
	     <p:layout style="min-width:400px;min-height:200px;" id="layout">  
    		<p:layoutUnit position="west"  size="600" >  
      
	        <h:form id="clientModify" styleClass="input-form">
				<p:panel header="Modifica i tuoi dati" id="panel">
				<p:messages id="messages" showDetail="true" showSummary="false"
					autoUpdate="true"/>
				<h:panelGrid columns="2">
			    	<p:outputLabel value="Nome" for="firstname" />
					<p:inputText id="firstname" label="First Name"
						value="#{customerPersonal.firstName}"
						required="true" />
					<p:outputLabel value="Cognome" for="lastname" />
					<p:inputText id="lastname" label="Last Name"
						value="#{customerPersonal.lastName}"
							required="true" />
				
					<p:outputLabel value="Email" for="email" />
				
					<p:inputText id="email" required="true" label="email" 
					requiredMessage="Please enter your email address."
					validatorMessage="Invalid email format"
					value="#{customerPersonal.email}">
			 
				  	<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
			 
					</p:inputText>
		
				<p:outputLabel value="Data di nascita" for="birthdate" />
					<p:calendar id="birthdate" value="#{customerPersonal.birthdate}" 
						navigator="true" required="true" yearRange="c-100:c-0"
						pattern="MM/dd/yyyy" showOn="button" readonlyInput="true"/>
					<h:outputText value="" />
					
					<p:commandButton value="Modifica"
					action="#{customerPersonal.modify}"
					style="display:block; margin:0 auto;"
					ajax="false" />
				</h:panelGrid>
			
				</p:panel>

			</h:form>	
			</p:layoutUnit> 
			<p:layoutUnit position="center">  
    			<p:dataList value="#{customerPersonal.customer.allpackage}" var="package" itemType="disc">  
    				#{package.name}, #{package.date_time_start}  
				</p:dataList>  
    	     </p:layoutUnit> 
			</p:layout> 
	    </p:layoutUnit>  
	  
		</p:layout>  
	</body> 
	
	
</html>

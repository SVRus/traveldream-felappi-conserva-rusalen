<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head></h:head> 
    <body> 
     
<h:form id="form">  
  <p:dataTable var="car" value="#{carStoreManagement.carStores}">  
        <p:column headerText="Name">  
            <h:outputText value="#{car.name}" />  
        </p:column>  
  
       
    </p:dataTable>
  	
    <p:dataTable var="carStore" value="#{carStoreManagement.mediumCarsModel}" rowKey="#{carStore.name}" paginator="true" rows="10"  
                selection="#{carStoreManagement.selectedCar}" selectionMode="single" filteredValue="#{carStoreManagement.filteredCars}" id="carsTable">  
  
        <p:ajax event="rowSelect" update=":form:display" oncomplete="carDialog.show()" />  
  
        <f:facet name="header">  
            List of Car Stores  
        </f:facet>  
  
        <p:column headerText="Name" sortBy="name" filterBy="name" id="name">  
            #{carStore.name}  
        </p:column>  
  
       
  
    </p:dataTable>  
  
    <p:dialog header="Car Detail" widgetVar="carDialog" resizable="false"  
              width="200" showEffect="explode" hideEffect="explode">  
  
        <h:panelGrid id="display" columns="2" cellpadding="4">  
  
           
            <h:outputText value="Name:" />  
            <h:outputText value="#{carStoreManagement.selectedCar.nam}" id="model"/>  
  
                  </h:panelGrid>  
    </p:dialog>  
  
</h:form>  
          </body> 
    
    
</html>

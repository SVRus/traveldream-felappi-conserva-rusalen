<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
<h:head></h:head> 
<body> 
	<p:outputLabel value= "#{auth.result}"  />
	
	
	<h:form id="signupForm" styleClass="input-form">
		<p:panel header="Sign Up" id="panel">
		<p:messages id="messages" showDetail="true" showSummary="false"
			autoUpdate="true"/>
	<h:panelGrid columns="2">
		<p:outputLabel value="First Name" for="firstname" />
		<p:inputText id="firstname" label="First Name"
			value="#{auth.firstName}"
				required="true" />
		<p:outputLabel value="Last Name" for="lastname" />
		<p:inputText id="lastname" label="Last Name"
			value="#{auth.lastName}"
				required="true" />
		
		<p:outputLabel value="Email" for="email" />
		
		<p:inputText id="email" required="true" label="email" 
		requiredMessage="Please enter your email address."
		validatorMessage="Invalid email format"
		value="#{auth.email}">
 
	  	<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
 
		</p:inputText>
		
		
		<p:outputLabel value="Password" for="password" />
		<p:password id="password" label="Password"
			value="#{auth.password}"
			feedback="true" required="true" match="password2" />
		<p:outputLabel value="Confirm" for="password2" />
		<p:password id="password2" label="Password"
			value="#{auth.password}"
			feedback="false" required="true" />
		<p:outputLabel value="Date of birth" for="birthdate" />
		<p:calendar id="birthdate" value="#{auth.birthdate}" 
			navigator="true" required="true" yearRange="c-100:c-0"
			pattern="MM/dd/yyyy" showOn="button" readonlyInput="true"/>
		<h:outputText value="" />
		<h:panelGroup>
			<p:selectBooleanCheckbox required="true" id="terms"
				label="Accept terms and conditions"
				value="#{auth.acceptedTerms}"
				widgetVar="termsCheckbox" />
			<p:outputLabel value="I accept the terms and conditions"
				onclick="termsCheckbox.toggle()" for="terms" />
		</h:panelGroup>
	</h:panelGrid>
	<p:commandButton value="Sign Up"
		action="#{auth.signUp}"
		style="display:block; margin:0 auto;"
		ajax="false" />
		</p:panel>

	</h:form>			

	<h:form id="signinForm" styleClass="input-form">
		<p:panel header="Sign In" id="panel">
		<p:messages id="messages" showDetail="true" showSummary="false"
			autoUpdate="true"/>
	<h:panelGrid columns="2">
	
	<p:outputLabel value="Username" for="username" />
		<p:inputText id="username" label="Username"
			value="#{auth.username}"
				required="true" />
		
		<p:outputLabel value="Password" for="passwordIn" />
		<p:password id="passwordIn" label="Password"
			value="#{auth.passwordIn}"
			feedback="true" required="true" />
		
		
	</h:panelGrid>
	<p:commandButton value="Sign In"
		action="#{auth.signIn}"
		style="display:block; margin:0 auto;"
		ajax="false" />
		</p:panel>

	</h:form>			
	
</body> 
</html>
